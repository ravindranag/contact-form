<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="icons/Contacts icon.svg" alt="" class="nav-logo">
            <h1>Contact Form</h1>
        </div>
        <div class="nav-close"></div>
        <div class="nav-menu">
            <div class="logo-mobel">
                <img src="icons/Contacts icon.svg" alt="" class="nav-logo">
                <h1>Contact Form</h1>
            </div>
            <div class="nav-menu-links">
                <a href="http://github.com/ravindranag/" target="_blank">GitHub</a>
                <a href="https://github.com/ravindranag/contact-form" target="_blank">Repository</a>
                <a href="https://www.linkedin.com/in/ravindranag/" target="_blank">LinkedIn</a>
            </div>
            <div class="made">
                <span>Made by</span>
                <h3>Ravindra Nag</h3>
            </div>

        </div>
        <img src="icons/Menu icon.svg" alt="" class="mobel-icon">
    </nav>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" title="Please provide a gmail address" required>
        <label for="number">Contact number:</label>
        <input type="tel" name="number" id="number" pattern="[0-9]{10}" title="Please enter a 10-digit mobile number" required>
        <label for="message ">Message:</label>
        <textarea id="message" name="message" rows="5" cols="33"></textarea>
        <input type="submit" value="submit">
    </form>
    <footer>
        <span>&copy; 2021. All Rights Reserved.</span>
    </footer>
    <script src="nav.js "></script>
</body>

</html>
